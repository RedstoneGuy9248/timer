<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div><p id="title">Timer</p></div>
        <div id="set-timer">
            <input type="number" max="60" id="hrs" placeholder="Hours"><p id="colon"> : </p>
            <input type="number" max="60" id="mins" placeholder="Minutes"><p id="colon"> : </p>
            <input type="number" max="60" id="secs" placeholder="Seconds">
            <br>
            <button id="submit">Set Timer</button>
        </div>
        <div><p id="countdown">Set a timer!</p></div>
